<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Gallery - Zen Fibercom</title>
	<link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.png">
</head>
<body>
	<script src="script.js"></script>
	<!-- Navbar area -->
	<nav class="navbar navbar-expand-lg navbar-dark px-2 d-flex justify-content-between">
		<div class=" d-flex align-items-center px-1">		
			<a href="../" class="navbar-brand "><img src="../assets/zenfiber_logo.jpeg" style="width: 50px; height: 100px; border-radius: 2px;"  alt="Navbar image & title"/></a>
			<h1 class="d-none d-md-flex pt-2" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Zen Fibercom Limited</h1>
		</div>
		<div id="home">
			<a id="to-home" href="../">&LeftArrow; Back to Home</a>
		</div>
	</nav>

	<!-- GALLERY SECTION -->
	<main>
		<div class="space mt-5" style="margin-top: 100px;">
			<div class="row pt-5">
				<div class="col-12">
					<h2 class="text-center border-bottom mb-5 pb-2" style="font-family:monospace;">PHOTO GALLERY</h2>
				</div>
			</div>
	
			<section id="grid-section" class="container">
        <div class="row g-4 z-1" id="imageContainer">
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card border-0 shadow-lg z-1" id="image-frame">
                    <img id="pictures" src="./working/financeVisit1.jpeg" alt="financeVisit1" class="card-img-top rounded-2xl img-hover z-1 gallery-item" data-index="0" data-toggle="modal" data-target="#imageModal">
                </div>
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

		 <!-- Modal for Image Focus -->
		 <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered custom-modal-dialog" role="document">
					<div class="modal-content">
							<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLongTitle">Pictures</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
									</button>
							</div>
							<div class="modal-body text-center">
									<img id="modalImage" src="" class="img-fluid" style="height:350px; width: 100%;">
							</div>
							<div class="modal-footer justify-content-between">
									<button type="button" class="btn btn-secondary prev" onclick="changeImage(-1)">&#10094;</button>
									<button type="button" class="btn btn-secondary next" onclick="changeImage(1)">&#10095;</button>
							</div>
					</div>
			</div>
	</div>
	</div>
	</main>


	<a class="p-2 rounded-2" type="button" id="to-top" href="/" >Back To Top &uarr;</a>

	<!-- FOOTER SECTION -->
	<footer class="w-100 workCard-text text-light" id="footer">
		<div>
			<p class="footer-text stay-middle align-self-center">&copy; ZEN FIBERCOM LIMITED &mdash; 2024</p>		
	</footer>
<!-- GALLERY SECTION -->

</body>
</html>
